<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark-navy text-white">
    <section class="ff-bellefair-regular heading-m flow">

        <!-- Navigation -->
        <header class="primary-header grid grid-col-2">
            <div class="logo grid grid-row-1 ">
                <figure><img src=".assets/shared/logo.svg" alt="jhf"></figure>
                <hr >
            </div>
            <nav >
                <ul data-visible="false" class="underline-indicator bg-light-blue  flex primary-navigation ff-barlow-condensed nav-text uppercase text-white" >
                    <li class="active"><a href="#"><span>00</span>Home</a></li>
                    <li><a href="#"><span>01</span>Destination</a></li>
                    <li><a href="#"><span>02</span>Crew</a></li>
                    <li><a href="#"><span>03</span>Technology</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Explore Button -->
        <div>
            <div >
                <a href="#" class="explore bg-white flex text-dark-navy ff-bellefair-regular heading-s" style="margin: 150px;">Explore</a>
            </div>
            
            <!-- Tabs -->
            <div class=" underline-indicator ff-barlow-regular body-text uppercase text-white">
                <button aria-selected="true" type="button" class="tab bg-dark-navy">Moon</button>
                <button aria-selected="false" type="burron" class="tab bg-dark-navy">Mars</button>
                <button aria-selected="false" type="button" class="tab bg-dark-navy">Europa</button>
            </div>
            
            <!-- Dots -->
            <div class="dot-indicator flex">
                <button aria-selected="true" class="dot "><span>Slide title</span></button>
                <button aria-selected="false" class="dot"><span>Slide title</span></button>
                <button aria-selected="false" class="dot"><span>Slide title</span></button>
            </div>
            
            <!-- numbered-indicator -->
            <div class="numbered-indicator grid">
                <button aria-selected="true" class="number grid text-white bg-dark-navy">1</button>
                <button aria-selected="false" class="number grid text-white bg-dark-navy">2</button>
                <button aria-selected="false" class="number grid text-white bg-dark-navy">3</button>
            </div>
        </div>
    </section>
</body>
</html>
